<!DOCTYPE html>
<html
  lang="en"
  class="light"
  th:fragment="Parent(baseContent, title)"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title th:replace="${title}">Contact Manager</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      th:href="@{'https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css'}"
      rel="stylesheet"
    />
    <link th:href="@{/styles/output.css}" rel="stylesheet" />
    <link th:href="@{/styles/SignInWithGoogle.css}" rel="stylesheet" />
  </head>

  <body class="bg-gray-100 dark:bg-gray-900 dark:text-white">
    
    <!--  user is logged in : navbar -->
    <div th:if="${LoggedInUser}">
      <div data-th-replace="~{user/user_navbar :: user-navbar}"></div>
    </div>

    <!-- user is not logged : navbar -->
    <div th:unless="${LoggedInUser}">
      <div data-th-replace="~{navbar :: navbar}"></div>
    </div>

    <div class="p-4">
      <section th:replace="${baseContent}"></section>
    </div>
    <a th:href="@{'/user/dashboard'}">dashboard</a>
    <a th:href="@{'/user/profile'}">profile</a>
    <a th:href="@{'/do-logout'}">logout</a>
    <!--        <footer class="p-4">Footer</footer>-->
    <script
      th:src="@{'https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js'}"
    ></script>
    <script th:src="@{'/Scripts/script.ts'}"></script>
  </body>
</html>
